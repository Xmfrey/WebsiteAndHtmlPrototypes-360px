<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="position">
      <div class="container">
        <div class="pre-header">
          <div class="pre-header__offer">
            Free 2-3 Day express shipping on orders in 'Country'!
          </div>
          <div class="pre-header__discount">
            <div class="pre-header__discount-descriptor discount-descriptor">
              Up to 95% off
            </div>
            <a class="pre-header__discount-button button" href="#">Buy now</a>
          </div>
        </div>

        <header class="header">
          <div class="header__logo">
            <a class="header__logo-link" href="#">
              <img
                class="header__logo-image"
                src="./images/src/logo.png"
                alt="Logo"
            /></a>
          </div>

          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Reviews</a>
              </li>
              <li class="nav__item"><a class="nav__link" href="#">FAQ</a></li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact Us</a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="page">
          <div class="page__main-block main-block">
            <img
              class="main-block__background"
              src="./images/src/background.png"
              alt="background"
            />
            <div class="main-block__wrapper">
              <div class="main-block__body">
                <div class="main-block__title-block title-block">
                  <h1 class="title-block__main-title">PortaFlixx</h1>
                  <h2 class="title-block__post-title">
                    the next gen portable HD projector
                  </h2>
                </div>

                <div class="main-block__content">
                  <div class="main-block__image-wrapper">
                    <img
                      class="main-block__image"
                      src="./images/src/mic.png"
                      alt="Mic"
                    />
                    <img
                      class="main-block__image-light"
                      src="./images/src/lightOfMic.png"
                      alt="light"
                    />
                  </div>

                  <div class="main-block__price-block price-block">
                    <div class="price-block__price"><span>£150</span> £7</div>
                    <div
                      class="main-block__discount discount-descriptor discount-descriptor--purple"
                    >
                      95% off
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
