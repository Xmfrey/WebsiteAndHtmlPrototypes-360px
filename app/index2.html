<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css" />
    <script src="./js/app2.js" defer></script>
  </head>
  <body>
    <div class="position">
      <div class="container">
        <h1 class="title">Size:</h1>

        <div class="tabs">
          <div class="tab">
            <img
              class="tab__img"
              src="./images/src2/small-disable.png"
              alt="tab-img"
            />
            <img
              class="tab__img tab-active"
              src="./images/src2/small-active.png"
              alt="tab-img"
            />
            <div class="tab__name">small</div>
          </div>
          <div class="tab active">
            <img
              class="tab__img"
              src="./images/src2/regular-disable.png"
              alt="tab-img"
            />
            <img
              class="tab__img tab-active"
              src="./images/src2/regular-active.png"
              alt="tab-img"
            />
            <div class="tab__name">regular</div>
          </div>
          <div class="tab">
            <img
              class="tab__img"
              src="./images/src2/large-disable.png"
              alt="tab-img"
            />
            <img
              class="tab__img tab-active"
              src="./images/src2/large-active.png"
              alt="tab-img"
            />
            <div class="tab__name">large</div>
          </div>
        </div>

        <div class="tabs__content">
          <div class="tab__content">
            Small (16.5 x 27.5"). <br />
            Perfect for small standing showers or for tiny bathrooms
          </div>
          <div class="tab__content active">
            Regular (16.5 x 39.3"). <br />
            The most popular size use outside of bathtubs or showers
          </div>
          <div class="tab__content">
            Large (25.5 x 39.3"). <br />
            An incredible size
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
